<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2 class="text-center">Accomodation Registration Form</h2><br>
                <div class="regbox">
                <form id="submit-form" action="https://script.google.com/macros/s/AKfycbw1M1Xc-9ehN7vNSvGdPL8RskZ0C3unWBBFS-4toLNlGyI7DV4/exec">
                    
                    <div class="row">
                        <label for="firstname" class="col-sm-2 col-form-label"> First Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtfname" class="form-control" name="First Name" required><Br>
                        </div>
                    </div>
                    <div class="row">
                        <label for="lastname" class="col-sm-2 col-form-label"> Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtlname" class="form-control" name="Last Name" required> <Br>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" name="Email" required><Br>
                        </div>
                    </div>
                   
                   
                    <label for="firstname" class="col-sm-2 col-form-label"> Arrival Date</label>
                    <input type="date" id="date_arrival" name="Arrival"><Br>
                    <label for="firstname" class="col-sm-2 col-form-label"> Departure Date</label>
                    <input type="date" id="date_departure" name="Departure"><br>
                    <label for="country" class="col-sm-2 col-form-label">Country</label>
                    <select id="country" name="Country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                      <option value="usa">India</option>
                      <option value="usa">Japan</option>
                      <option value="usa">China</option>
                    </select><br>
                    <label for="payment" class="col-sm-2 col-form-label">Payment Mode</label>
                    <input type="radio" id="debit" name="Payment Mode" value="Debit" checked>
                    <label for="payment">Debit</label>
                    <input type="radio" id="credit" name="Payment Mode" value="Credit">
                    <label for="payment">Credit</label><br>
                    <button class="btn btn-dark col-sm-3" type="submit">Submit</button>
                    <button class="btn btn-dark col-sm-3" type="reset">Reset</button>
                      </form>
                      
                </form>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbw1M1Xc-9ehN7vNSvGdPL8RskZ0C3unWBBFS-4toLNlGyI7DV4/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
</body>
</html>
